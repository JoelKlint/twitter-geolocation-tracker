<!DOCTYPE html>
<html>
<head>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    function initMap() {

        // Get locations from server, then plot it
        $.get('locations')
        .done(stuffFromServer => {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 1,
                center: new google.maps.LatLng(0,0),
                mapTypeId: 'terrain'
            });

            var markers = stuffFromServer.map((location, i) => {
                return new google.maps.Marker({
                    position: location, 
                    label: 'A'
                });
            });

            var markerCluster = new MarkerClusterer(map, markers, {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'})

        })
        .fail(() => {
            alert('Error getting stuff from server')
        })        

    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
</script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPPQKa91uixNA87dGOuOi9IjN7cLALko0&callback=initMap">
</script>
</body>
</html>
